<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оформление заказа</title>
    <meta name="description" content="Оформление заказа" />
    <meta name="keywords" content="заказ, оформление, онлайн-магазин" />
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/skel.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/style-medium.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.min.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/skel-layers.min.js"></script>
    <script src="js/init.js"></script>
    <style>
        /* Стили для заголовка */
        #header {
            background-color: #f4f4f4 !important; /* Серый цвет фона */
            padding: 20px 0;
            position: relative; /* Убедитесь, что позиционирование корректное */
            z-index: 10; /* Убедитесь, что заголовок выше других элементов */
        }

        /* Стили для формы оформления заказа */
        #order-form {
            margin-top: 80px; /* Увеличьте отступ сверху, чтобы избежать наложения */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical; /* Позволяем изменять размер только по вертикали */
        }
        button {
            background-color: #007bff; /* Основной цвет кнопки */
            color: white; /* Цвет текста */
            border: none; /* Убираем стандартную рамку */
            border-radius: 5px; /* Скругленные углы */
            padding: 10px 15px; /* Отступы внутри кнопки */
            cursor: pointer; /* Курсор при наведении */
            transition: background-color 0.3s ease; /* Эффект перехода */
        }
        button:hover {
            background-color: #0056b3; /* Цвет кнопки при наведении */
        }

        /* Стили для заголовка */
        .major h2 {
            font-size: 3vw; /* Размер шрифта по ширине вьюпорта */
            margin: 0; /* Убираем отступы */
        }

        /* Медиа-запросы для уменьшения размера заголовка на маленьких экранах */
        @media (max-width: 600px) {
            .major h2 {
                font-size: 5vw; /* Увеличиваем размер шрифта на маленьких экранах */
            }
        }
    </style>
</head>
<body class="landing">

    <!-- Header -->
    <header id="header">
        <h1><a href="index.html">Лого</a></h1>
        <nav id="nav">
            <ul>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="help.html">Помощь</a></li>
                <li><a href="contacts.html">Контакты</a></li>
                <li><a href="profile.html">Профиль</a></li>
                <li><a href="login.html" class="button special">Войти</a></li>
            </ul>
        </nav>
    </header>

    <!-- Order Form Section -->
    <section id="order-form" class="wrapper style1 special">
        <div class="container">
            <header class="major">
                <h2>Оформление заказа</h2>
                <p>Пожалуйста, заполните информацию ниже:</p>
            </header>
            <form>
                <div class="form-group">
                    <label for="name">Имя</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Адрес доставки</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="payment-method">Способ оплаты</label>
                    <select id="payment-method" name="payment-method" required>
                        <option value="credit-card">Кредитная карта</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank-transfer">Банковский перевод</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comments">Комментарии</label>
                    <textarea id="comments" name="comments" rows="4"></textarea>
                </div>
                <button type="submit">Подтвердить заказ</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <div class="container">
            <section class="links">
                <div class="row">
                    <section class="3u 6u(medium) 12u$(small)">
                        <h3>Ссылки</h3>
                        <ul class="unstyled">
                            <li><a href="#">Telegram</a></li>
                            <li><a href="#">VK</a></li>
                            <li><a href="#">Instagram</a></li>
                        </ul>
                    </section>
                    <section class="3u 6u$(medium) 12u$(small)">
                        <h3>Помощь</h3>
                        <ul class="unstyled">
                            <li><a href="#">Документация</a></li>
                            <li><a href="#">Гайд</a></li>
                        </ul>
                    </section>
                    <section class="3u$ 6u$(medium) 12u$(small)">
                        <h3>О компании</h3>
                        <ul class="unstyled">
                            <li><a href="#">Блог</a></li>
                            <li><a href="#">Наша команда</a></li>
                            <li><a href="#">Сотрудничество</a></li>
                        </ul>
                    </section>
                </div>
            </section>
        </div>
    </footer>

</body>
</html>
